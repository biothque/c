        /* --- STYLE DU FILIGRANE VID√âO (AJOUT√â ET CORRIG√â) --- */
        #watermark-video {

        /* Effet de mouvement (pulse) au clic pour la vid√©o */
        .pulse-effect {

        @keyframes pulse {

            50% { transform: translate(-50%, -50%) scale(1.02) rotate(1deg); }

    </style>
