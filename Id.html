<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Cœur Vibrant</title>
    <style>
        /* CSS pour la mise en page et l'animation */
        body {
            /* Centrage du contenu sur toute la page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Fond blanc pur comme demandé */
        }

        .logo-container {
            /* Conteneur pour appliquer l'animation */
            display: inline-block;
            cursor: pointer; 
            transition: transform 0.2s ease-in-out;
        }

        .logo {
            /* Assurez-vous que la taille correspond à votre image */
            width: 250px; 
            height: auto;
            display: block;
        }

        /* Définition de l'animation de battement de cœur */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.05); } /* Expansion rapide (le "battement") */
            30% { transform: scale(0.98); } /* Contraction légère */
            50% { transform: scale(1.02); }
            70% { transform: scale(0.99); }
            100% { transform: scale(1); }
        }

        /* Classe pour appliquer l'animation */
        .vibrating {
            animation: heartbeat 1.5s infinite ease-in-out; 
        }
    </style>
</head>
<body>

    <div class="logo-container" id="logoContainer">
        <img src="COP.png" alt="Logo COP" class="logo">
    </div>

    <script>
        // JavaScript pour démarrer l'animation
        document.addEventListener('DOMContentLoaded', (event) => {
            const logoContainer = document.getElementById('logoContainer');
            
            // Démarrage de l'animation au chargement
            logoContainer.classList.add('vibrating');

            // Ajout optionnel : Cliquez pour mettre en pause/reprendre l'animation
            logoContainer.addEventListener('click', () => {
                if (logoContainer.classList.contains('vibrating')) {
                    logoContainer.classList.remove('vibrating');
                    console.log("Animation du logo désactivée.");
                } else {
                    logoContainer.classList.add('vibrating');
                    console.log("Animation du logo réactivée.");
                }
            });
        });
    </script>
</body>
</html>
