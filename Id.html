<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Cœur Vibrant</title>
    <style>
        /* CSS pour la mise en page et l'animation */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fond légèrement gris pour le contraste */
        }

        .logo-container {
            /* Le conteneur permet de centrer et d'appliquer l'animation */
            display: inline-block;
            cursor: pointer; /* Indiquer que l'élément est interactif */
            transition: transform 0.2s ease-in-out; /* Transition pour un effet plus doux */
        }

        .logo {
            width: 250px; /* Taille initiale du logo */
            height: auto;
            display: block;
        }

        /* Définition de l'animation de battement de cœur */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.05); } /* Légère expansion rapide */
            30% { transform: scale(0.98); } /* Légère contraction rapide */
            50% { transform: scale(1.02); }
            70% { transform: scale(0.99); }
            100% { transform: scale(1); }
        }

        /* Classe pour appliquer l'animation */
        .vibrating {
            animation: heartbeat 1.5s infinite ease-in-out; /* 1.5s de durée, infini, avec accélération/décélération */
        }
    </style>
</head>

    <script>
        // JavaScript pour démarrer l'animation
        document.addEventListener('DOMContentLoaded', (event) => {
            const logoContainer = document.getElementById('logoContainer');
            
            // Ajoute la classe 'vibrating' pour démarrer l'animation CSS
            logoContainer.classList.add('vibrating');

            // --- OPTIONNEL : Ajout d'un événement de clic pour désactiver/réactiver ---
            logoContainer.addEventListener('click', () => {
                if (logoContainer.classList.contains('vibrating')) {
                    logoContainer.classList.remove('vibrating');
                    console.log("Animation du logo désactivée.");
                } else {
                    logoContainer.classList.add('vibrating');
                    console.log("Animation du logo réactivée.");
                }
            });
            // -----------------------------------------------------------------------
        });
    </script>
