<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPEMECO - Adhésion</title>
    <style>
        /* --- Styles de base --- */
        body {
            display: flex;
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .main-title {
            color: #2c3e50;
            font-size: clamp(1.2rem, 5vw, 1.8rem); /* Taille adaptative */
            font-weight: bold;
            text-align: center; 
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* --- CONTENEUR DES 3 BOUTONS (ADAPTATIF) --- */
        .button-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
        }

        /* Style Commun des Boutons (Effet 3D comme votre image) */
        .custom-btn {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .btn-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #d4af37; /* Bordure dorée */
            background: radial-gradient(circle, #444 0%, #000 100%); /* Fond sombre brillant */
            box-shadow: 0 8px 15px rgba(0,0,0,0.3), inset 0 2px 5px rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .btn-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Bouton central (Play) */
        .play-btn {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #e74c3c 0%, #8e0000 100%);
            border-color: #fff;
            margin-top: 20px; /* Un peu en retrait vers le bas */
            animation: pulse-glow 2s infinite;
        }

        .play-btn svg {
            width: 40px;
            height: 40px;
            fill: white;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        .btn-label {
            margin-top: 10px;
            font-size: 0.8em;
            font-weight: bold;
            color: #333;
            text-align: center;
            max-width: 100px;
        }

        /* Animations */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); transform: scale(1); }
        }

        /* --- LOGO CENTRAL --- */
        .logo-container {
            margin: 40px 0;
            cursor: pointer;
        }

        .logo {
            width: 180px;
            transition: transform 0.3s;
        }

        .vibrating {
            animation: heartbeat 1.5s infinite ease-in-out; 
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.08); }
            30% { transform: scale(1); }
        }

        /* --- SECTIONS BAS DE PAGE --- */
        .section-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .icon-link {
            text-decoration: none;
            color: white;
            background: #34495e;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .icon-link svg { width: 30px; height: 30px; stroke: #f1c40f; }

        /* Bouton d'info flottant */
        .floating-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: #e74c3c; width: 50px; height: 50px;
            border-radius: 50%; display: flex; justify-content: center;
            align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { transform: scale(1); }
        }

        /* Adaptation Mobile */
        @media (max-width: 480px) {
            .button-wrapper { gap: 10px; }
            .btn-circle { width: 65px; height: 65px; }
            .play-btn { width: 75px; height: 75px; }
        }
    </style>
</head>
<body>

    <h1 class="main-title">ADHÉSION À LA COPEMECO</h1>

    <div class="button-wrapper">
        <a href="adh.html" class="custom-btn">
            <div class="btn-circle">
                <img src="image_gauche.png" alt="Icon 1"> </div>
            <span class="btn-label">Entrepreneur</span>
        </a>

        <a href="tutoriel.html" class="custom-btn">
            <div class="btn-circle play-btn">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>
            <span class="btn-label">Tutoriel Vidéo</span>
        </a>

        <a href="entrepreneur.html" class="custom-btn">
            <div class="btn-circle">
                <img src="image_droite.png" alt="Icon 2"> </div>
            <span class="btn-label">Jeune Projet</span>
        </a>
    </div>

    <div class="logo-container" id="logoContainer">
        <img src="COP.png" alt="Logo COP" class="logo vibrating">
    </div>

    <div class="section-links">
        <a href="adh.html" class="icon-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
            <span>Comment adhérer à la COPEMECO</span>
        </a>
    </div>

    <a href="information.html" class="floating-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
    </a>

    <script>
        const logoContainer = document.getElementById('logoContainer');
        logoContainer.addEventListener('click', () => {
            logoContainer.querySelector('.logo').classList.toggle('vibrating');
        });
    </script>

</body>
</html>
