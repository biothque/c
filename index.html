<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhésion COP - Cœur Vibrant</title>
    <style>
        /* --- Styles Généraux et Centrage --- */
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* --- Styles des Sections Haut et Bas (Adhésion) --- */
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .section-top {
            margin-bottom: 50px;
        }

        .section-bottom {
            margin-top: 50px;
        }

        .icon-link {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.3s ease;
        }

        .icon-link:hover {
            color: #007bff;
        }

        .icon-link svg {
            width: 60px;
            height: 60px;
            fill: none;
            stroke: #333;
            stroke-width: 2;
            transition: stroke 0.3s ease;
        }

        .icon-link:hover svg {
            stroke: #007bff;
        }

        .icon-title {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* --- Styles du Logo Central Vibrant --- */
        .logo-container {
            display: inline-block;
            cursor: pointer;
            margin: 40px 0;
        }

        .logo {
            width: 250px;
            height: auto;
            display: block;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.05); }
            30% { transform: scale(0.98); }
            50% { transform: scale(1.02); }
            70% { transform: scale(0.99); }
            100% { transform: scale(1); }
        }

        .vibrating {
            animation: heartbeat 1.5s infinite ease-in-out; 
        }

        /* --- Styles du Bouton Flottant (Info, Rouge, Clignotant) --- */
        .floating-btn {
            position: fixed; 
            bottom: 30px;
            right: 30px;
            background-color: #e74c3c; /* Rouge vif */
            color: white;
            width: 50px; 
            height: 50px;
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            cursor: pointer;
            
            /* Centrage de l'icône SVG */
            display: flex;
            justify-content: center;
            align-items: center;

            /* Démarrage de l'animation de clignotement */
            animation: pulse-red 1.5s infinite;
        }

        .floating-btn svg {
            width: 60%; 
            height: 60%;
            fill: none;
            stroke: white; /* Icône blanche */
            stroke-width: 2.5; 
        }

        /* Définition de l'animation de clignotement en Rouge */
        @keyframes pulse-red {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); 
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="section section-top">
        <a href="adh.html" class="icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
            <div class="icon-title">Comment adhérer à la COPEMECO étant qu'Entrepreneur</div>
        </a>
    </div>

    <div class="logo-container" id="logoContainer">
        <img src="COP.png" alt="Logo COP" class="logo">
    </div>

    <div class="section section-bottom">
        <a href="entrepreneur.html" class="icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <div class="icon-title">Comment devenir un futur entrepreneur par l'accompagnement de COPEMECO</div>
        </a>
    </div>

    <a href="information.html" class="floating-btn" title="Informations">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
    </a>

    <script>
        // JavaScript pour démarrer l'animation du logo
        document.addEventListener('DOMContentLoaded', (event) => {
            const logoContainer = document.getElementById('logoContainer');
            
            // Démarrage de l'animation au chargement
            logoContainer.classList.add('vibrating');

            // Clic pour mettre en pause/reprendre l'animation
            logoContainer.addEventListener('click', () => {
                if (logoContainer.classList.contains('vibrating')) {
                    logoContainer.classList.remove('vibrating');
                    console.log("Animation du logo désactivée.");
                } else {
                    logoContainer.classList.add('vibrating');
                    console.log("Animation du logo réactivée.");
                }
            });
        });
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
</body>
</body>
</html>
